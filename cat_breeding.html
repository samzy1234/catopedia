<!DOCTYPE html>
<html>
<head>
    <title>Cat Breeding</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-size: cover;
            background-color: #d5d2c3;
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 165vh;
        }
        .navbar {
            display: flex;
            align-items: center;
            height: 50px;
            padding: 13px;
            background: transparent;
            position: sticky;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .navbar a:hover {
            color: rgb(255, 255, 255);
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
        }
        .navbar .menu {
            margin-left: 600px;
            display: flex;
            align-items: center;
        }
        .navbar .menu a {
            margin-left: 20px;
            font-size: 1.1rem;
            color: black;
        }
        .navbar .menu a:hover {
            color: #ffffff;
        }
        .breeds-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .breeds-container h1 {
            font-size: 3rem;
            color: #333;
            text-align: center;
            margin-top: -20px;
        }
        .breeds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .breed-card {
            background-color: #ffffff70;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            text-decoration: none;
            color: #232323;
        }
        .breed-card:hover {
            transform: translateY(-5px);
        }
        .breed-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .breed-name {
            padding: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h1><a href="{{ url_for('home') }}" style="color: white; text-decoration: none;">P <span><img src="/static/images/pngwing.com (34).png" alt="paw" height="35px" width="35px"></span> WCAT</a></h1>
        </div>
        <div class="menu">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
    <div class="breeds-container">
        <h1 class="breeds-title">Cat Breeding</h1>
        <div class="breeds-grid">
            {% for breeding in breedings %}
            <a href="{{ url_for('breeding_info', breeding_name=breeding.name.replace(' ', '_').lower()) }}" class="breed-card">
                <img src="{{ breeding.image_url }}" alt="{{ breeding.name }}" class="breed-image">
                <div class="breed-name">{{ breeding.name }}</div>
            </a>
            {% endfor %}
            {% if not breedings %}
                <p style="text-align: center; color: #666;">No breeding information available.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
